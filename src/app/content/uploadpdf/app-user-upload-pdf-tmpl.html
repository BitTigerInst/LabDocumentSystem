<form>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="customer.name">
        <p class="bg-danger">{{customer.nameValid}}</p>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="customer.email">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">Avatar</label>
        <input type="file" id="exampleInputFile" file-model="customer.files" multiple>
    </div>
    <button type="submit" class="btn btn-default" id="btnupload" ng-click="fileUpload()">Submit</button>{{'  Status: ' + response.status}}
    File Validation: {{customer.fileValid}}

</form>

{{customer}}
<p>Get files:</p>
<button class="btn btn-default" ng-click="getFiles()">Pull</button>
<p>&nbsp;</p>

<ul class="list-group">
    <li class="list-group-item list-group-item-success">Files</li>
    <li class="list-group-item" ng-repeat="filename in customer.filenames" >
        <a ng-click="readFile(filename)">{{filename}}</a>
    </li>
</ul>
