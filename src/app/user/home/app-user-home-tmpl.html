<h1>Hi {{user.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<ul>
    <li ng-repeat="user in allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a href="#" ng-click="deleteUser(user.id)">Delete</a>
    </li>
</ul>
<p><a href="#/login" class="btn btn-primary">Logout</a></p>
<p>&nbsp;</p>
<p>Press here to upload your paper:</p>
<p><a href="#/upload-pdf" class="btn btn-primary">Upload File</a></p>
